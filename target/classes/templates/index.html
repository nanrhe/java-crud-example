<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Los cinco en Linea">
    <title>Los Cinco en Linea</title>

    <link href="/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/dashboard.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Los cinco en linea</h3>
        </div>
    </header>

    <main class="px-3">
        <h1>UID</h1>

        <div class="card text-white bg-dark border-dark col-lg-5 mx-auto">

            <div class="card-body">
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-lg btn-secondary fw-bold" th:href="@{/oauth2/authorization/auth0}">Iniciar sesion</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <p class="lead">

                        <img th:src="${profile.get('picture')}" th:attr="alt=${profile.get('name')}"/>
                    <h2 th:text="${profile.get('name')}"></h2>
                    <p th:text="${profile.get('email')}"></p>

                    <a href="/inicio" class="btn btn-lg btn-secondary fw-bold ">Entrar</a>

                    </p>
                </div>
            </div>
        </div>


    </main>

    <footer class="mt-auto text-white-50">
        <p>Desarrollado por Los Cinco en linea.</p>
    </footer>
</div>





</body>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="/js/dashboard.js"></script>
</html>
