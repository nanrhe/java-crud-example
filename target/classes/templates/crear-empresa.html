<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crear Empleado</title>
  <link href="/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/dashboard.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">UID</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap" sec:authorize="isAuthenticated()">
      <a th:href="@{/logout}" class="nav-link px-3" >SALIR</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/inicio">
              <span data-feather="home" class="align-text-bottom"></span>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/empresa">
              <span data-feather="file" class="align-text-bottom"></span>
              Empresa
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/empleado">
              <span data-feather="users" class="align-text-bottom"></span>
              Empleado
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movimiento">
              <span data-feather="shopping-cart" class="align-text-bottom"></span>
              Movimiento Dinero
            </a>
          </li>

        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Crear Empresa</h1>
      </div>

      <form th:action="@{/empresa}" th:method="post" th:object="${empresa}">

        <div class="form-floating  mb-3">
          <input th:field="*{nit}"  type="number" class="form-control" id="fnit" placeholder="Nit Empresa">
          <label for="fnit">Nit Empresa</label>
        </div>
        <div class="form-floating  mb-3">
          <input th:field="*{nombreEmpresa}"  type="text" class="form-control" id="fnombreEmpresa" placeholder="Nombre de la Empresa">
          <label for="fnombreEmpresa">Nombre de la Empresa</label>
        </div>

        <div class="form-floating  mb-3">
          <input th:field="*{direccion}" type="text" class="form-control"  id="fdireccion" placeholder="Direccion Empresa">
          <label class="form-check-label" for="fdireccion">Direccion Empresa </label>
        </div>
        <div class="form-floating  mb-3">
          <input th:field="*{telefono}"  type="number" class="form-control" id="ftelefono" placeholder="Telefono Empresa">
          <label for="ftelefono">Telefono Empresa</label>
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
        <a href="/empresa" class="btn btn-secundary">Cancelar</a>

      </form>


    </main>

  </div>
</div>


<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
