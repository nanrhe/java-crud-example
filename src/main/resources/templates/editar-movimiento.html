<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Los cinco en Linea">
  <title>Crear Movimiento</title>

  <link href="/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/dashboard.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow ">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">UID</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
    <div class="nav-item text-nowrap" sec:authorize="isAuthenticated()">

      <img th:src="${profile.get('picture')}" th:attr="alt=${profile.get('name')}"  width="32" height="32" class="rounded-circle"/>
      <span class="text-white" th:text="${profile.get('name')}"></span>
      <a th:href="@{/logout}" class="btn btn-outline-light" >Salir</a>

    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/inicio">
              <span data-feather="home" class="align-text-bottom"></span>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/empresa">
              <span data-feather="file" class="align-text-bottom"></span>
              Empresa
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/empleado">
              <span data-feather="users" class="align-text-bottom"></span>
              Empleado
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movimiento">
              <span data-feather="shopping-cart" class="align-text-bottom"></span>
              Movimiento Dinero
            </a>
          </li>

        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Editar Movimientos Dinero</h1>
      </div>

      <div th:each="movimientoFind : ${movimientoFind}">
        <form th:action="@{/movimiento/{id}(id=${movimientoFind.id})}" th:method="put" class="flex-column gap-3 align-items-center">

        <div class="form-floating mb-3">
            <input th:field="*{movimientoFind.conceptoMovimiento}" type="text" class="form-control" id="fconceptoMovimiento" placeholder="Concepto Movimiento">
            <label for="fconceptoMovimiento">Concepto movimiento</label>
          </div>
          <div class="form-floating  mb-3">
            <input th:field="*{movimientoFind.montoMovimiento}"  type="number" class="form-control" id="fmontoMovimiento" placeholder="Monto Movimiento">
            <label for="fmontoMovimiento">Monto Movimiento</label>
          </div>
          <div class="mb-3 form-check">
            <input th:field="*{movimientoFind.egreso}" type="checkbox" class="form-check-input" id="egreso">
            <label class="form-check-label" for="egreso">Marcar solo si es un egreso</label>
          </div>
          <div class="form-floating  mb-3">
            <input th:field="*{movimientoFind.fechaCreacion}"  type="datetime-local" class="form-control" id="ffechaCreacion" placeholder="fecha Creacion">
            <label for="ffechaCreacion">Fecha creacion</label>
          </div>
          <div class="form-floating  mb-3">
            <input th:field="*{movimientoFind.fechaActualizacion}"  type="datetime-local" class="form-control" id="ffechaActualizacion" placeholder="fecha Actualizacion">
            <label for="ffechaActualizacion">Fecha Actualizaci√≥n</label>
          </div>
          <div class="form-floating mb-3">
            <input th:field="*{movimientoFind.empleadoMovimiento.id}"  type="number" class="form-control" id="rempleado" placeholder="ID Empleado">
            <label for="rempleado">ID del Empleado</label>
          </div>
          <button type="submit" class="btn btn-primary">Editar</button>
          <a href="/movimiento" class="btn btn-secundary">Cancelar</a>
        </form>
      </div>



    </main>
  </div>
</div>


<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
